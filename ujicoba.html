<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #ff5733;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin: 10px 0;
            font-size: 16px;
        }

        .icon {
            font-size: 60px;
            color: #ff5733;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff5733;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #c70039;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>
