<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daftar verdiya</title>
    <link rel="stylesheet" href="ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>verdiya</h1>
        </div>
    </header> 

    <div class="container">
        <h2>Daftar</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Daftar</button>
            </div>
        </form>
    </div>

    <script>
     // script.js

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registration-form');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman form secara default

        // Ambil nilai dari form
        const nama = document.getElementById('nama').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Logika sederhana untuk verifikasi (ganti dengan logika server jika perlu)
        if (nama && email && password) {
            // Simpan data pendaftaran pengguna jika diperlukan
            // localStorage.setItem('userRegistered', true);

            // Redirect ke halaman index.html
            window.location.href = 'index.html';
        } else {
            alert('Semua field harus diisi. Silakan coba lagi.');
        }
    });
});


    </script>
    <div class="navbar-dibawah">
        <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
        <a href="#tentang-kami"><i class="fas fa-info-circle"></i> Tentang Kami</a>
    </div>
</body>
</html>
